<header
  class="mb-sm-5 shadow-lg">
  <nav
    class="navbar navbar-expand-lg  {{darkMode ? 'bg-warning bg-opacity-50 text-opacity-100 navbar-light' : 'bg-dark navbar-dark '}}">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cv Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-md-auto gap-2">

          <li class="nav-item rounded">
            <a class="nav-link" aria-current="page" (click)="toggleDarkMode()">
              <i class="bi bi-house-fill me-2"></i>{{darkMode ? 'White mode' : 'Dark mode'}}
            </a>
          </li>

          <li class="nav-item dropdown rounded">
            <a class="nav-link dropdown-toggle" href="#" id="managementDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="bi bi-person-fill me-2"></i>Management</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="managementDropdown">
              <li *ngFor="let link of links">
                <a class="dropdown-item"
                   [routerLink]="link.route"
                   (click)="onLinkClick(link.route)"
                   [ngClass]="currentRoute === link.route ? 'active' : ''"
                >{{link.text}}</a>
              </li>
            </ul>
          </li>

          <li class="nav-item dropdown rounded">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="bi bi-person-fill me-2"></i>Account</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item"
                     (click)="onLinkClick('/account')"
                     [ngClass]="currentRoute === '/account' ? 'active' : ''"
                     href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#navbarDropdown">CV list</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
