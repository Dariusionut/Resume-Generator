<section class="mb-sm-3 p-sm-2 border-1">

  <form action=""
        #userFilterForm="ngForm"
        (submit)="searchFilter(userFilterForm)"
  >

    <div class="row">
      <div class="col-sm-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text"
               id="name" name="name"
               class="form-control"
               placeholder="Name"
               ngModel>
      </div>

      <!--      <div class="col-sm-3">-->
      <!--        <label for="dob" class="form-label">Date of birth:</label>-->
      <!--        <input type="date" id="dob" name="dob" class="form-control" ngModel>-->
      <!--      </div>-->
      <div class="col-sm-3">
        <label for="age" class="form-label">Age:</label>
        <input type="text" class="form-control" id="age" name="age" ngModel>
      </div>

      <div class="col-sm-3">
        <label for="genderId" class="form-label">Gender</label>
        <select name="genderId"
                id="genderId"
                class="form-select"
                ngModel>
          <option value="">All genders</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>

      <div class="col-sm-3">
        <label for="roleId" class="form-label">Role</label>
        <select name="roleId"
                id="roleId"
                class="form-select"
                ngModel>
          <option value="">All roles</option>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
    </div>

    <hr>

    <div class="btn-toolbar justify-content-start">
      <div class="btn-group">
        <button type="submit"
                class="btn btn-primary me-sm-1"
                title="Search"

        >
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="btn-group">
        <button type="click"
                class="btn btn-primary"
                title="Reset filters"
                (click)="resetForm(userFilterForm)"
        >
          <i class="fas fa-refresh"></i>
        </button>
      </div>

    </div>

  </form>

</section>
